    <div style="margin-left: auto;margin-right: auto;">
        <div class="row">

    <div class="test d-flex align-items-center justify-content-center">
      <div class="test2 d-flex align-items-center justify-content-center">
          <div class="test4 d-flex align-items-center justify-content-center">
            <img class="rotation-handle" style="position: relative;left: 2.25ch; top: 4.5ch;height: 8ch; width: 3ch;"  src="Indicator.png"/>
            <div style="position: relative;right: 1.5ch;" class="test3 d-flex align-items-center justify-content-center">

                    00

              </div>

            <!-- <div class="test6"></div>        -->
      </div>
    </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-6 TimeLabel">
        <span id="currentTime" class="timeText align-items-center justify-content-center">
          15:30
        </span>
      </div>
    </div>
    </div>
    <div class="row">
<div class="power-switch" >
  <input type="checkbox" />
  <div class="button">
    <svg class="power-off">
      <use xlink:href="#line" class="line" />
      <use xlink:href="#circle" class="circle" />
    </svg>
    <svg class="power-on">
      <use xlink:href="#line" class="line" />
      <use xlink:href="#circle" class="circle" />
    </svg>
    </div>
  </div>
  <!-- SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
      <line x1="75" y1="34" x2="75" y2="58"/>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
      <circle cx="75" cy="80" r="35"/>
    </symbol>
  </svg>
</div>
<div class="row ">

</span>
